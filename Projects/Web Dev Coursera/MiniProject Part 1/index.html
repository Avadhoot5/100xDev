<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" defer></script>
    <title>Mini Project Part 1</title>
</head>
<body>
    <h1>Filter Fun Page</h1>
    <h3>Please Load an Image to Apply Filter</h3>
    <hr>
    <canvas id="canvas1"></canvas>
    <br>
    <input type="file" name="upload" id="upload" multiple="false" onchange="upload()">
    <h3>Choose Filters you wish to apply</h3>
    <input type="button" value="Greyscale" id="greyscale" onclick="greyScale()">
    <input type="button" value="Red" id="red" onclick="red()">
    <input type="button" value="Reset Image" id="resetimage" onclick="resetImage()">
<!--   
    At least 3 buttons, one for each image filter you will create
    
    A fourth button to “reset” the image (i.e., show the original/unfiltered image) -->
</body>
</html>
