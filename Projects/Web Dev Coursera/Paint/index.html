<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Paint</title>
</head>
<body>
    <h1>Paint Your Own Picture</h1>
    <!-- <div class="width">
        Set Width <input type="number" name="width" id="textwidth">
    </div>
    <div class="height">
        Set Height <input type="number" name="height" id="textheight">
    </div>  -->
    <p>Set Width:<input type="text" name="width" id="width" onchange="setWidth(this.value)" > 
    Set Height:<input type="text" name="height" id="height" onchange="setHeight(this.value)" >
    </p> 
    <br>
    <canvas id="canvas1" onmousedown="togglePaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="togglePaint()"></canvas>
    <br>
    <p>Brush color: <input type="color" name="color" value="#000" id="brushcolor" onchange="changeColor(this.value)">
    Brush Size: <input type="range" name="sizeInput" id="sizeInput" min="1" max="50" value="20" oninput="resizeBrush(this.value)"> <output id="sizeOutput">20</output>
    </p>
    <p>
        <input type="button" value="Clear Canvas" id="clear" onclick="clearCanvas()">
    </p>
</body>
</html>
